<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deployed via Jenkins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #007bff;
      font-size: 3rem;
    }
    p {
      font-size: 1.2rem;
    }
    .info {
      margin-top: 10px;
      color: #555;
    }
    .tag {
      background-color: #e0f7fa;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Hello from Jenkins!</h1>
  <p>This webpage was deployed automatically using Jenkins & Ansible.</p>
  <div class="info">EC2 IP: <span id="ip">Loading...</span></div>
  <div class="tag">Version: v1.0.0</div>

  <script>
    // Attempt to fetch EC2 public IP using an API (if accessible)
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').innerText = data.ip;
      })
      .catch(() => {
        document.getElementById('ip').innerText = 'Unavailable';
      });
  </script>
</body>
</html>
